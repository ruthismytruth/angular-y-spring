<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
      {{ err }}
  </li>
</ul>
<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form #libroForm="ngForm">
        <div class="form-group row">
          <label for="titulo" class="col-form-label col-sm-2">Titulo</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="libro.titulo" name="titulo" #titulo="ngModel">
              <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
                <div *ngIf="titulo.errores.requiered">
                  El titulo es requerido
                </div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <label for="autor" class="col-form-label col-sm-2">Autor</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="libro.autor" name="autor" #autor="ngModel">
              <div class="alert alert-danger" *ngIf="autor.invalid && (autor.dirty || autor.touched)">
                <div *ngIf="autor.errores.requiered">
                  El autor es requerido
                </div>
              </div>
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!libro.id else elseBlock" [disabled]="!libroForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!libroForm.form.valid">Update</button>
  
            </ng-template>
          </div>
  
        </div>
      </form>
    </div>
  </div>
