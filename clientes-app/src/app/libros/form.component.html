<div class="card bg-dark text-white">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="titulo" class="col-form-label col-sm-2">Titulo</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="libro.titulo" name="titulo">
            </div>
        </div>
        <div class="form-group row">
          <label for="autor" class="col-form-label col-sm-2">Autor</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="libro.autor" name="autor">
            </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!libro.id else elseBlock">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()'>Update</button>
  
            </ng-template>
          </div>
  
        </div>
      </form>
    </div>
  </div>
