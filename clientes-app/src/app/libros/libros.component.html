<div class="card">
  <div class="card-header">
    Libros
  </div>
  <div class="card-body">
    <h5 class="card-title">Listado de libros</h5>

    <div class= "my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/libros/form']">Crear Libro</button>
    </div>
    <table class= "table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Titulo</th>
          <th>Autor</th>
          <th>Editar</th>
          <th>Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let libro of libros">
          <td>{{ libro.id }}</td>
          <td>{{ libro.titulo }}</td>
          <td>{{ libro.autor }}</td>
          <td><button type="button" name="editar" [routerLink]="['/libros/form', libro.id]" class="btn btn-primary btn-sm">Editar</button></td>
          <td><button type="button" name="editar" (click)="delete(libro)" class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
