<div class="cardbg-dark text-dark">
    <div class="card-header">{{ titulo }}</div>
    <div class="card-body">

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <ul  *ngIf="cliente" class="list-group text-dark mb-3">
                        <li class="list-group-item">{{cliente.nombre}}</li>
                        <li class="list-group-item">{{cliente.apellido}}</li>
                        <li class="list-group-item">{{cliente.email}}</li>
                        <li class="list-group-item">{{cliente.createdAt | date: "fullDate"}}</li>
                    </ul>
                    <div class="input-group">
                        <div class="custom-file">
                          <input  (change)="seleccionarFoto($event)"  type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                          <label class="custom-file-label" for="inputGroupFile04">Seleccionar</label>
                        </div>
                        <div class="input-group-append">
                          <button (click)="subirFoto()" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                        </div>
                    </div>

                </div>
                <div class="col-sm">
                    <img *ngIf="cliente?.foto" src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" class="img-thumbnail rounded">
                </div>
            </div>
            
        </div>
        
    </div>
</div>
