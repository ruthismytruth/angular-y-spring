<detalle-cliente *ngIf="clienteSeleccionado" [cliente]="clienteSeleccionado"></detalle-cliente>
<div class="card border primary mb-3">
  <div class="card-header">
    Clientes
  </div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>
    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']">Crear cliente</button>
    </div>

    <div class="alert alert-info" *ngIf="clientes?.length == 0">
      No hay registros en la bbdd!
    </div>

    <table class= "table table-bordered table-striped" *ngIf="clientes?.length>0">
      <thead>
        <tr>
          <th>foto</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
          <th>editar</th>
          <th>eliminar</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td><img (click)="abrirModal(cliente)" *ngIf="cliente?.foto" 
            src="http://localhost:8080/api/uploads/img/{{cliente.foto}}" alt="{{cliente.foto}}" 
            class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">
            <img (click)="abrirModal(cliente)" *ngIf="!cliente?.foto" 
            src="http://localhost:8080/images/no-usuario.png" alt="sin foto" 
            class="img-thumbnail rounded" style="width: 64px; cursor: pointer;">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.apellido | uppercase }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.createdAt | date:"EEEE dd, MMMM yyyy"}}</td>
          <td><button type="button" name="editar" [routerLink]="['/clientes/form', cliente.id]" class="btn btn-primary btn-sm">Editar</button></td>
          <td><button type="button" name="eliminar" (click) = 'delete(cliente)' class="btn btn-danger btn-sm">Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <paginator-nav *ngIf="paginador" [paginador] = "paginador" [isClientes] = "true" [isLibros] = "false"></paginator-nav>
  </div>
</div>
